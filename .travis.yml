sudo: required
language: nodejs
node_js:
  - 10

cache:
  yarn: true
  directories:
    - node_modules

install: yarn --ignore-optional --pure-lockfile --production

before_script:
  - yarn install

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
